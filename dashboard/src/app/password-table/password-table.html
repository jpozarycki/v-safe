<!-- src/app/password-table/password-table.component.html -->
<mat-card>
  <mat-table [dataSource]="passwords" class="mat-elevation-z1">

    <!-- Label Column -->
    <ng-container matColumnDef="label">
      <mat-header-cell *matHeaderCellDef> Label </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.label}} </mat-cell>
    </ng-container>

    <!-- Password Column -->
    <ng-container matColumnDef="password">
      <mat-header-cell *matHeaderCellDef> Password </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.show ? element.value : '••••••••' }}
        <button mat-icon-button (click)="togglePasswordVisibility(element)">
          <mat-icon>{{ element.show ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editPassword(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePassword(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['label', 'password', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['label', 'password', 'actions']"></mat-row>
  </mat-table>
</mat-card>
